{% extends 'base.html' %}

{% block content %}

<main class="container">
    <section class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/task/create/" method="POST" class="card card-body">
                <h1 class="text-center">Create task</h1>
                <span>
                    {{error}}
                </span>
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>

{% endblock %}
